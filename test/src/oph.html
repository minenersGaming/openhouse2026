<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <title>Open House 2025 - TU Robot Club</title>
  </head>
  <body class="flex flex-col min-h-screen bg-yellow-50">
    <!--header-->
    <div id="nav-placeholder"></div>

    <!-- Main Content -->
    <div class="flex items-center justify-center" style="margin-top: 5rem">
      <div class="rounded-box flex items-center justify-center title-box">
        <h1 style="font-size: xx-large" class="text-white">Open House 2024</h1>
      </div>
    </div>
    <main
      class="flex-grow flex flex-col sm:flex-row items-center justify-center p-4"
    >
      <div id="activity" class="flex flex-col rounded-box collapsed">
        <div
          class="text-white rounded-box flex items-center justify-center title-box"
          onclick="expand('activity')"
        >
          <p class="text-white">Activities</p>
          <iconify-icon
            icon="mdi-menu-down"
            class="hidden-when-expand"
          ></iconify-icon>
          <iconify-icon icon="mdi-menu-up" class="hidden"></iconify-icon>
        </div>
        <div class="hidden mx-2">placeholder</div>
      </div>
      <div style="width: 1rem; height: 1rem"></div>
      <div id="soccer" class="flex flex-col rounded-box collapsed">
        <div
          class="text-white rounded-box flex items-center justify-center title-box"
          onclick="expand('soccer')"
        >
          <p>Soccer Robot</p>
          <iconify-icon
            icon="mdi-menu-down"
            class="hidden-when-expand"
          ></iconify-icon>
          <iconify-icon icon="mdi-menu-up" class="hidden"></iconify-icon>
        </div>
        <div class="hidden mx-2 flex items-center justify-center">
          <div
            class="bg-gray-300 w-full lg:w-[80%] h-96 lg:h-[30rem] rounded-lg mb-8 overflow-hidden shadow-lg my-2"
          >
            <img
              src="img/soccer-robot.jpg"
              alt="Image of soccer robot"
              class="w-full h-full object-cover"
            />
          </div>
          Placeholder
          <div
            id="soccer-github"
            class="mt-5 flex items-center justify-center github"
            onclick="openGithub('soccer-github')"
          >
            Github
            <a
              href="https://github.com/TURobotClub/soccer_robot"
              style="display: none"
            ></a>
          </div>
        </div>
      </div>
      <div style="width: 1rem; height: 1rem"></div>
      <div id="drawing" class="flex flex-col rounded-box collapsed">
        <div
          class="text-white rounded-box flex items-center justify-center title-box"
          onclick="expand('drawing')"
        >
          <p>Drawing Robot</p>
          <iconify-icon
            icon="mdi-menu-down"
            class="hidden-when-expand"
          ></iconify-icon>
          <iconify-icon icon="mdi-menu-up" class="hidden"></iconify-icon>
        </div>
        <div class="hidden mx-2 flex items-center justify-center">
          <div
            class="bg-gray-300 w-full lg:w-[80%] h-96 lg:h-[30rem] rounded-lg mb-8 overflow-hidden shadow-lg my-2"
          >
            <img
              src="img/placeholder.jpg"
              alt="Placeholder image for drawing robot"
              class="w-full h-full object-cover"
            />
          </div>
          Placeholder
          <div
            id="drawing-github"
            class="mt-5 flex items-center justify-center github"
            onclick="openGithub('drawing-github')"
          >
            Github
            <a
              href="https://github.com/TURobotClub/drwaing_robot"
              style="display: none"
            ></a>
          </div>
        </div>
      </div>
      <script>
        function expand(id) {
          const expandable = document.getElementById(id);
          expandable.classList.toggle("collapsed");
          expandable.classList.toggle("expanded");
        }
        function openGithub(id) {
          const button = document.getElementById(id);
          button.firstChild.click();
        }
      </script>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
  </body>
</html>
