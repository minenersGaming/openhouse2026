<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <title>Open House 2025 - TU Robot Club</title>
  </head>
  <body class="flex flex-col min-h-screen bg-yellow-50">
    <!--header-->
    <div id="nav-placeholder"></div>

    <!-- Main Content -->
    <div class="flex items-center justify-center" style="margin-top: 5rem">
      <div
        class="rounded-box flex items-center justify-center title-box"
      >
        <h1 style="font-size: xx-large" class="text-white">Open House 2024</h1>
      </div>
    </div>
    <main class="flex-grow flex flex-col sm:flex-row items-center justify-center p-4">
      <div
        id="activity"
        class="flex flex-col rounded-box  collapsed"
        onclick="expand('activity')"
      >
        <div
          class="text-white rounded-box flex items-center justify-center title-box"
        >
          <p class="text-white">Activities</p>
          <iconify-icon icon="mdi-menu-down" class="hidden-when-expand"></iconify-icon>
          <iconify-icon icon="mdi-menu-up" class="hidden"></iconify-icon>
        </div>
        <div class="hidden mx-2">
            <h3>Soccer Robot</h3>
            placeholder
        </div>
      </div>
      <div style="width: 1rem; height: 1rem"></div>
      <div
        id="shop"
        class="flex flex-col rounded-box collapsed"
        onclick="expand('shop')"
      >
      <div
        class="text-white rounded-box flex items-center justify-center title-box"
      >
        <p>Things to buy</p>
        <iconify-icon icon="mdi-menu-down" class="hidden-when-expand"></iconify-icon>
        <iconify-icon icon="mdi-menu-up" class="hidden"></iconify-icon>
      </div>
      <div class="hidden mx-2">
        <h3>พวงกุญแจ</h3>
        Placeholde
      </div>
    </div>
      <script>
        function expand(id) {
          const expandable = document.getElementById(id);
          expandable.classList.toggle("collapsed");
          expandable.classList.toggle("expanded");
        }
      </script>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
  </body>
</html>
